<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<!-- 日本語入力できるようにする処理 -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<br />

<body>
 <div Align="center">
    <form th:action="@{/top}" th:object="${users}" method="get">
        <a href='http://localhost:8080/top'>
        <img src="kakeibo.jpg" width="100" height="100" alt="logo"></img></a>
        <input type="hidden" name = "id" th:value = "${id}" />
    </form>
<h1>月別表示</h1>

<form action="#" th:action="@{/details_month}" th:object="${detailsMonth}" method ="get">
	
	<input type="hidden" name = "id" th:value="${id}" />

<table border = "1"><tr><td >
	<table border = "1">
	<caption>先月</caption>
	
	<thead>
	<tr>
		<th>カテゴリー</th>
		<th>支出額</th>
	</tr>
	</thead>

	<tbody>
	<tr th:each="csLastMonth : ${csLastMonth}">
		<td th:text="${csLastMonth.category}"></td>
		<td th:text="${csLastMonth.dailySum}"></td>
	</tr>
	</tbody>
	
	</table>

<p th:text="'合計: ¥' + ${totalLastSum} + '-'"></p>

</td>
	
<td valign="top">

<table border = "1">
<caption>今月</caption>
	<thead>
	<tr>
		<th>カテゴリー</th>
		<th>支出額</th>
	</tr>
	</thead>
	
	<tbody>
	<tr th:each="csThisMonth : ${csThisMonth}">
		<td th:text="${csThisMonth.category}"></td>
		<td th:text="${csThisMonth.dailySum}"></td>
	</tr>
	</tbody>
	
</table>

<p th:text="'合計: ¥' + ${totalThisSum} + '-'"></p>

</td></tr></table>


	</form>
	</div>
</body>
</html>
