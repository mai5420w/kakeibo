<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>daily expense</title>
</head>
<body>
 <div Align="center">
    <form th:action="@{/top}" th:object="${users}" method="get">
        <a href='http://localhost:8080/top'>
        <img src="kakeibo.jpg" width="100" height="100" alt="logo"></img></a>
        <input type="hidden" name = "id" th:value = "${id}" />
    </form>

	<p th:text="${date}" />
	<table>
		<tr>
			<th>カテゴリ</th>
			<th>支出額</th>
		</tr>
		<tr th:each="dsList : ${dsList}">
			<td th:text="${dsList.category}"></td>
			<td th:text=" '  ¥' + ${dsList.dailySum}"></td>
			<td>
			<form  th:action="@{/edittop}" th:object="${ds}" method="get">
			<input type="submit" value="編集"/>
			<input type="hidden" name = "dataId" th:value="${dsList.dataId}"/>
			</form>
			</td>
				<td>
				<form th:action="@{/editdel}" th:object="${ds}" method="post">
				<input type="submit"  value="削除" />
				<input type="hidden" name = "dataId" th:value="${dsList.dataId}"/>
				</form>
				</td>
		</tr>
	</table>
	</div>
</body>
</html>
