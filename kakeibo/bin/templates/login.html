<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="/css/login.css" />
    
</head>
<body>
<div class="container">
<div class="login-container">
   <form th:action="@{/login}" th:object="${users}" method="get" name="myform" onsubmit="return Check()">
    	<h1>login</h1>
    	<p th:text="${message}" style="color : red"></p>
    	
    	<p>半角英数字10文字文字以内で</p>
    	<p>入力してください。</p>
    	
     	<input placeholder="id" maxlength="10" type="text" name="id" th:field="*{id}" pattern="^[0-9A-Za-z]+$" required="required"/>
     	<input placeholder="pass" maxlength="10" type="password" name="pw" th:field="*{pw}" pattern="^[0-9A-Za-z]+$" required="required" />
    
     	<input type="submit" value="login"/>
     	<input type="button" onclick="location.href='http://localhost:8080/new_account'" value="new account"/>
    </form>
    </div>
    </div>
</body>
</html>
