<html>
	<head>
		<title>Kakeibo By Seattle girls</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body class="landing">
		<!-- Page Wrapper -->
		<div id="page-wrapper">
			<!-- Banner -->
			<section id="banner">
				<section id="cta" class="wrapper style4">
					<div class="inner">
						<header>
							<h2>家計簿アプリ</h2>
							<p>わずか3秒で出費を記録。</p>
							<p>今度こそ続く家計簿。</p>
						</header>
						<ul class="actions vertical">
							<div style="float:left;">
								<form th:action="@{/login}" th:object="${users}" method="get" name="myform" onsubmit="return Check()">
									<p th:text="${message}" style="color : red"></p>
									<p>半角英数字10文字文字以内で入力してください</p>
									<input type="text" placeholder="id" name="id" th:field="*{id}" pattern="^[0-9A-Za-z]+$" required="required" maxlength="10"/>
									<input placeholder="pass" type="text" name="pw" th:field="*{pw}" pattern="^[0-9A-Za-z]+$" required="required" maxlength="10"/>
									<input type="submit" value="login"/>
									<input type="button" onclick="location.href='http://localhost:8080/new_account'" value="new account"/>
								</form>
							</div>
						</ul>
					</div>
				</section>
			</section>
		</div>
	</body>
</html>
