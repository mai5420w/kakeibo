<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 日本語入力できるようにする処理 -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
     <link rel="stylesheet" href="/css/newaccount.css" />
    
</head>
<body>
<form  th:action="@{/account}" th:object="${users}" method="get">
 <h1>new account</h1>
 <p th:text="${message}" style="color : red"></p>

<div class="new">
<p>半角英数字10文字文字以内で</p>
<p>入力してください。</p>
</div>

    
     <label>id:</label>
   
     <input type="text" placeholder="" name="id" th:field="*{id}" pattern="^[0-9A-Za-z]+$" required="required" maxlength="10"/>
    
     <label>pass:</label>
 
     <input placeholder="" type="text" name="pw" th:field="*{pw}" pattern="^[0-9A-Za-z]+$" required="required" maxlength="10"/>
     <input type="submit" value="新規登録"/>

    </form>
</body>
</html>
